# Global logging configuration
log4j.rootLogger=ERROR, console
log4j.logger.org.openid4java=DEBUG, console

#Console Appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
#log4j.appender.console.layout.conversionPattern=%d %-5p %m [%c] (%F:%L) %x [%t] %n
log4j.appender.console.layout.ConversionPattern=[%5p] [%t %d{hh:mm:ss}] (%c:%M:%L) %m%n